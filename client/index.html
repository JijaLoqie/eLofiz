<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eLofiz - Class "E" of vibing</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="src/index.tsx" type="module"></script>
</head>
<body>
    <div id="root"></div>


    <template id="widget-audio-visualizer-template">
        <div class="audio-visualizer resizable">
            <div class="visualizer-container">
                <canvas class="visualizer-canvas"></canvas>
            </div>
        </div>
    </template>

    <template id="widget-template">
        <div class="widget liquidGlass-effect resizable-wrapper">
            <div class="widget__header">
                <button data-close-button class="button" data-type="close" aria-label="Close widget">&times;</button>
            </div>
            <div class="widget__content"></div>
        </div>
    </template>

    <template id="search-template">
        <div class="modal__presets-search-box">
            <label class="text-field modal__presets-search-field">
                <input type="text" placeholder="Начните поиск пресетов"/>
                <label data-type="preset-tag" class="button-group tags">
                </label>
            </label>
        </div>
    </template>

    <template id="button-group-template">
        <div class="button-group">
        </div>
    </template>
</body>
</html>
