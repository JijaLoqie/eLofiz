<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="src/index.ts" type="module"></script>
</head>
<body>
    <template id="modal-menu-template">
        <div id="modal-menu" class="modal">
            <div class="modal__currentSpace-info">
                <span class="modal__currentSpace-label">–¢–µ–∫—É—â–µ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ:</span>

            <div class="modal__buttons">

    </template>
    <template id ="space-template">
        <div class="space">
            <audio class="space__music">NaN</audio>
        </div>

    <template id="widget-music-template">
        <div class="music-player">
            <!-- Album Cover -->
            <div class="player-cover">
                <img id="album-cover" src="" alt="Album Cover" class="cover-image">
            </div>

            <!-- Song Info -->
            <div class="player-info">
                <h2 id="song-title" class="song-title">Song Title</h2>
                <p id="song-artist" class="song-artist">Artist Name</p>
            </div>

            <!-- Progress Bar -->
            <div class="player-progress">
                <span id="current-time" class="time">0:00</span>
                <input
                        type="range"
                        id="progress-bar"
                        class="progress-slider"
                        min="0"
                        max="100"
                        value="0"
                        step="0.1"
                >
                <span id="duration" class="time">0:00</span>
            </div>

            <!-- Controls -->
            <div class="player-controls">
                <button id="prev-btn" class="control-btn prev-btn" title="Previous">
                    <span>‚èÆÔ∏è</span>
                </button>

                <button id="play-btn" class="control-btn play-btn" title="Play/Pause">
                    <span class="play-icon">‚ñ∂Ô∏è</span>
                    <span class="pause-icon" style="display: none;">‚è∏Ô∏è</span>
                </button>

                <button id="next-btn" class="control-btn next-btn" title="Next">
                    <span>‚è≠Ô∏è</span>
                </button>
            </div>

            <!-- Volume Control -->
            <div class="player-volume">
                <label for="volume-slider">üîä</label>
                <input
                        type="range"
                        id="volume-slider"
                        class="volume-slider"
                        min="0"
                        max="100"
                        value="70"
                        step="1"
                >
            </div>
        </div>
    </template>

    <template id="widget-background-template">
        <div>
            <input class="background-input" type="file" alt="Background Image">
        </div>
    </template>

    <template id="widget-audio-visualizer-template">
        <div>
            <h1>HELLO WORLD</h1>
        </div>
    </template>

    <template id="widget-template">
        <div class="widget">
            <div class="widget__header">
                <button data-close-button class="button" aria-label="Close widget">&times;</button>
            </div>
            <div class="widget__content"></div>
        </div>
    </template>
